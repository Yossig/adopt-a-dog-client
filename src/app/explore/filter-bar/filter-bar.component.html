<mat-toolbar class="mat-elevation-z1">
  <mat-icon>search</mat-icon>
  <mat-form-field>
    <mat-select  placeholder="Gender" [(value)]="filter.genders" multiple (selectionChange) = "emitFilterRequest()">
      <mat-select-trigger>
        <mat-chip-list>
          <mat-chip *ngFor="let gender of filter.genders">{{gender}}</mat-chip>
        </mat-chip-list>
      </mat-select-trigger>
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
