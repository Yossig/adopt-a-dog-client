<app-filter-bar (filterRequest)="filter($event)"></app-filter-bar>

<mat-grid-list *ngIf="dogs.length" cols="4" rowHeight="9:12" gutterSize="20">
  <mat-grid-tile *ngFor="let dog of dogs">
    <mat-card class="dog-card">
      <mat-card-header>
        <mat-card-title>{{dog.name}}</mat-card-title>
        <mat-card-subtitle>{{dog.breed.Breed}}, {{dog.gender}}, age of {{dog.age}}</mat-card-subtitle>
        <span class="spacer"></span>
        <button (click)="openEditDialog(dog)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="remove(dog)" mat-icon-button color="warn">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-card-header>
      <mat-divider></mat-divider>
      <img mat-card-image  [@simpleFadeAnimation]= "'in'"  [src]="dog.profile_image">
      <mat-card-content>
        <p>
          {{dog.description}}
        </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-footer>
        <div class="info-block">
          <div>
            <mat-icon class="owner-info">
              person_outline
            </mat-icon>
          </div>
          <div>
            <span>
              {{dog.owner.fullName}}
            </span>
          </div>
        </div>
        <div class="info-block">
          <div>
            <mat-icon class="owner-info">
              mail_outline
            </mat-icon>
          </div>
          <div>
            <span>
              {{dog.owner.email}}
            </span>
          </div>
        </div>
        <div class="info-block">
          <div>
            <mat-icon class="owner-info">
              phone_android
            </mat-icon>
          </div>
          <div>
            <span>
              {{dog.owner.phoneNumber}}
            </span>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button (click)="openAddDialog()" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>

<div class="no-results" *ngIf="dogs.length === 0">
  <img src="../../assets/no-results.png">
  <h2>
    Sorry, we did'nt find what you seek...
  </h2>
</div>
